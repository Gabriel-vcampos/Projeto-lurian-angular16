<main class="w-full min-h-screen flex">
  <!-- Sidebar Desktop -->
  <app-sidebar></app-sidebar>

  <!-- Sidebar Mobile -->
  <app-sidebarra-mobile></app-sidebarra-mobile>

  <!-- Conteúdo Principal -->
  <div class="w-full md:ml-64">
    <!-- Header -->
    <div class="flex-1 overflow-hidden">
    <app-header-config ></app-header-config>
    <hr class="my-4 mx-4 md:mx-6 shadow" />

    <!-- Área da Tabela -->
    <div class="pt-20 px-4 md:px-6 pb-8">
      <div class="rounded-lg shadow-md bg-white">
        <div class="overflow-x-auto">
          <table class="w-full min-w-[800px]">
            <thead class="bg-gray-100">
              <tr>
                <th class="py-4 px-6 text-left text-gray-700 font-medium text-sm">Hora</th>
                <th class="py-4 px-6 text-left text-gray-700 font-medium text-sm">Nome</th>
                <th class="py-4 px-6 text-left text-gray-700 font-medium text-sm">Nº Pedido</th>
                <th class="py-4 px-6 text-left text-gray-700 font-medium text-sm">Descrição</th>
                <th class="py-4 px-6 text-left text-gray-700 font-medium text-sm">Profissional</th>
                <th class="py-4 px-6 text-left text-gray-700 font-medium text-sm">Endereço</th>
                <th class="py-4 px-6 text-left text-gray-700 font-medium text-sm">Status</th>
                <th class="py-4 px-6 text-left text-gray-700 font-medium text-sm">Contato</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pedido of pedidos" 
                  class="border-b hover:bg-gray-50 cursor-pointer transition-colors"
                  [ngClass]="{'bg-blue-50': selectedPedidos.includes(pedido)}">
                <td class="py-4 px-6 text-gray-600 text-sm opacity-90">{{pedido.hora}}</td>
                <td class="py-4 px-6 font-medium text-gray-800 text-sm">{{pedido.nome}}</td>
                <td class="py-4 px-6 text-gray-600 text-sm">{{pedido.numeroPedido}}</td>
                <td class="py-4 px-6 text-gray-600 text-sm">{{pedido.descricao}}</td>
                <td class="py-4 px-6 text-gray-600 text-sm">{{pedido.profissional}}</td>
                <td class="py-4 px-6 text-gray-500 text-sm max-w-[300px]">{{pedido.endereco}}</td>
                <td class="py-4 px-6">
                  <div class="flex items-center gap-2">
                    <span [ngClass]="getStatusClasses(pedido.status)" 
                          class="px-3 py-1 rounded-full text-xs font-medium">
                      {{pedido.status}}
                    </span>
                  </div>
                </td>
                <td class="py-4 px-6">
                  <button class="text-gray-500 hover:text-gray-700 p-1 rounded-full">
                    <svg *ngIf="pedido.contato === 'telefone'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    <svg *ngIf="pedido.contato === 'email'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
