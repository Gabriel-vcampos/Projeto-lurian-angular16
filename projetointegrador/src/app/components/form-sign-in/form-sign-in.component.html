<div class="responsive mx-4 md:ml-32 mt-8 md:mt-24 w-full max-w-[400px] flex flex-col">
  <h3 class="text-left font-semibold text-3xl md:text-4xl pb-4">Comece Agora</h3>
  <p class="font-normal text-base">Insira suas informações para se cadastrar</p>

  <form action="#" method="post" class="w-full">
    <div class="flex flex-col mt-4 md:mt-7">
      <div class="flex flex-col">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required placeholder="Seu nome.." class="rounded-xl w-full p-2 border-2" />
      </div>

      <div class="flex flex-col mt-4 md:mt-7">
        <div class="flex justify-between items-center mb-1"></div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="name@example.com" class="rounded-xl w-full p-2 border-2" />
        
      </div>

      <div class="flex flex-col">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha" class="rounded-xl w-full p-2 border-2" />
      </div>

      <div class="flex items-start gap-2">
        <input type="checkbox" required id="agree" />
        <label for="agree" class="text-sm">
          Li e eu concordo com os
          <a class="text-blue-700 hover:underline" href="#">termos e condições</a>
        </label>
      </div>

      <div>
        <button type="submit" class="bg-btn text-white rounded-xl p-2 w-full">Registrar</button>
      </div>

      <div class="text-center mt-6">
        <p class="text-base">
          Já possui uma conta?
          <a routerLink="/login" class="text-blue-700 hover:font-semibold">Faça login</a>
        </p>
      </div>
    </div>
  </form>
</div>
