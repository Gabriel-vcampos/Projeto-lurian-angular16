<div class="ml-0 w-full mt-28">
    <h3 class="text-left font-semibold text-4xl pb-5 ">Comece Agora</h3>
    <p class="font-normal">Insira suas informações para se cadastrar</p>
    <form action="#" method="post">
        <div class="flex flex-col mt-12">
            <label for="name">Nome </label>
            <input type="text" id="name" name="name" required placeholder="Seu nome.." class="rounded-xl w-96 p-2 border-2">
        </div>
        <div class="flex flex-col mt-7">
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required placeholder="name@example.com" class="rounded-xl w-96 p-2 border-2">
        </div>

        <div class="flex flex-col mt-7 placeholder-text">
            <label for="password">Senha </label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha" class="rounded-xl w-96 p-2  border-2">
        </div>
        <div class="mt-4 ml-7 pb-4 justify-center">
            <input type="checkbox" required id="agree">
            <label for="agree" required>  Li e eu concordo com os <a class="text-blue-700 hover:underline" href="#">termos e condições</a></label>
        </div>
        <div>
            <button type="checkbox" class="bg-btn text-white rounded-xl p-2 w-80 mt-2 ml-7">Registrar</button>
        </div>
        <div class="mt-7">
            
            <p class=" text-xl mt-19 ml-14">Já possui uma conta? <a routerLink="/login" class="text-blue-700 hover:font-semibold">Faça login</a></p>
        </div>
    </form>
</div>
