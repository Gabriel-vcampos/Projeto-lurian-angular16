<div class="ml-24 bg-slate-50 w-formw mt-36">
    <h3 class="text-center text-3xl">Comece agora</h3>
    <form action="#" method="post">
        <div class="flex flex-col mt-14">
            <label for="name">Nome </label>
            <input type="text" id="name" name="name" required placeholder="Seu nome.." class="rounded-xl p-2">
        </div>
        <div class="flex flex-col mt-7">
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required placeholder="name@example.com" class="rounded-xl p-2">
        </div>

        <div class="flex flex-col mt-7 placeholder-text">
            <label for="password">Senha </label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha" class="rounded-xl p-2">
        </div>
        <div class="mt-7">
            <input type="checkbox" required id="agree">
            <label for="agree" required>  Li e aceito os <a href="#">termos e condições</a></label>
        </div>
        <div>
            <button type="checkbox" class="bg-btn text-white rounded-xl p-2 w-full mt-3">Cadastrar</button>
        </div>
        <div class="mt-7">
            <p class="text-center text-xl">or</p>
            <div class="flex justify-between">
                <button type="submit" class="bg-btn text-white rounded-xl p-2 w-full mx-3">Google</button>
                <button type="submit" class="bg-btn text-white rounded-xl p-2 w-full mx-3">Facebook</button>
            </div>
            <p class="text-center text-xl mt-7">Já possui uma conta? <a routerLink="/login" class="text-indigo-500">Faça login</a></p>
        </div>
    </form>
</div>
