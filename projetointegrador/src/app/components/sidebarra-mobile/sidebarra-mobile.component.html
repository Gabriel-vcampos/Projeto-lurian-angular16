<!-- Botão do menu hambúrguer -->
<button 
  *ngIf="isMobile"
  class="menu-button fixed top-4 left-4 z-50 p-2 bg-white rounded-full shadow-lg"
  (click)="toggleSidebar()"
>
  <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
  </svg>
</button>

<!-- Overlay -->
<div 
  class="fixed inset-0 bg-black/50 z-40 transition-opacity"
  [class.hidden]="!isOpen"
  [class.opacity-0]="!isOpen"
  [class.opacity-100]="isOpen"
  (click)="closeSidebar()"
></div>

<!-- Sidebar -->
<aside 
  class="sidebar fixed inset-y-0 left-0 z-50 w-64 bg-white transform transition-transform duration-300"
  [class.-translate-x-full]="!isOpen"
>
  <!-- Perfil do usuário -->
  <div class="p-6 text-center border-b border-gray-100">
    <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-gray-200 overflow-hidden">
      <img src="assets/avatar.png" alt="Avatar" class="w-full h-full object-cover">
    </div>
    <h3 class="text-gray-800 font-semibold mb-1">Sunie Pham</h3>
    <p class="text-gray-500 text-sm">suniexugmail.com</p>
  </div>

  <!-- Itens de navegação -->
  <nav class="p-4">
    <ul class="space-y-2">
      <li 
        *ngFor="let item of navItems" 
        class="group flex items-center px-4 py-3 rounded-lg cursor-pointer transition-colors"
        [class.bg-gray-100]="item.selected"
        [class.text-gray-800]="item.selected"
        [class.text-gray-600]="!item.selected"
      >
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
        </svg>
        <span class="text-sm">{{ item.label }}</span>
      </li>
    </ul>

    <!-- Divisória "Other" -->
    <div class="my-6 px-4">
      <span class="text-xs text-gray-400 uppercase tracking-wide">Other</span>
    </div>

    <!-- Outros itens -->
    <ul class="space-y-2">
      <li 
        *ngFor="let item of otherItems" 
        class="group flex items-center px-4 py-3 rounded-lg cursor-pointer transition-colors text-gray-600"
      >
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
        </svg>
        <span class="text-sm">{{ item.label }}</span>
      </li>
    </ul>
  </nav>

  <!-- Alternância de tema (exemplo fictício) -->
  <div class="p-4 border-t border-gray-100 flex items-center justify-between">
    <span class="text-sm text-gray-600">Tema:</span>
    <div class="flex items-center space-x-2">
      <button class="text-xs px-2 py-1 rounded bg-gray-200">Light</button>
      <button class="text-xs px-2 py-1 rounded">Dark</button>
    </div>
  </div>
</aside>
