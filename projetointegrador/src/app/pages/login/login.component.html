<header class="flex bg-hd justify-around items-center h-10 opacity-85">
    <!-- Seu header original mantido -->
    <div class="w-1/3 justify-center" style="padding: 20px;"></div>
    <h3 class="text-xl w-1/3 mx-auto text-center">
        Faça orçamento conosco
    </h3>
    <nav class="flex w-1/3 ">
        <a routerLink="/adm/pedidos" class="mx-2 hover:text-indigo-500">Consultar Pedido</a>
    </nav>
</header>   

<main class="flex h-screen">
    <!-- Seção Esquerda (Login) -->
    <div class="w-1/2 flex items-center justify-center p-12">
        <div class="max-w-md w-full">
            <img src="/assets/logo12.png" alt="Logo" class="mb-32 w-30 mx-auto">
            
            <div class="space-y-1 mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Bem-vindo de volta!</h1>
                <p class="text-gray-600">Insira suas credenciais para acessar sua conta</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" 
                           required placeholder="name@example.com" 
                           class="w-full px-4 py-3 border rounded-md border-gray-300">
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="block text-sm font-medium text-gray-700">Senha</label>
                        <a href="#" class="text-sm text-indigo-600 hover:underline">Esqueceu a senha?</a>
                    </div>
                    <input type="password" 
                           required placeholder="Digite sua senha" 
                           class="w-full px-4 py-3 border rounded-md border-gray-300">
                </div>

                <div class="flex items-center gap-2">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-indigo-600 rounded border-gray-300">
                    <label for="remember" class="text-sm text-gray-600">Lembrar-me</label>
                </div>

                <button type="submit" 
                        class="w-full bg-cyan-950  text-white py-3 rounded-lg font-medium transition-colors shadow-sm hover:shadow-md">
                    Entrar
                </button>

                

                <p class="text-center text-gray-600 mt-8">
                    Não tem uma conta? 
                    <a routerLink="/" class="text-indigo-600 hover:underline hover:font-bold font-medium">Inscreva-se</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Seção Direita (Imagem) -->
    <div class="w-1/2 relative h-screen">
        <img src="/assets/image.svg" 
             alt="Decoração" 
             class="relative  w-screen h-screen object-cover object-left 
                    clip-path-right-curve">
    </div>
</main>
