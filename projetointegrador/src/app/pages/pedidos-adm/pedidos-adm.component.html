<main class="w-full h-screen flex overflow-hidden">
  <app-sidebar></app-sidebar>

  <div class="w-full flex flex-col md:ml-44">
    <app-header-config [hideSearchInput]="true"></app-header-config>

    <div class="flex-1 overflow-y-auto">
      <hr class="my-4 mx-4 md:mx-6 shadow" />

      <form class="flex flex-col px-4 pb-10 text-sm font-medium gap-6">

        <div class="flex flex-col md:flex-row items-start md:items-center mb-3 gap-2">
  <!-- Botão com label -->
  <button type="button" disabled
          class="flex items-center gap-2 border border-black px-3 py-2 rounded text-sm shrink-0 min-w-[115px]">
    <img src="assets/Iconpedido.svg" alt="Ícone código" class="w-3 h-3">
    <span>Nº Pedido</span>
  </button>

  <!-- Container do input + botão -->
  <div class="relative flex-1 w-48">
    <!-- Input editável -->
    <input type="text" 
           [(ngModel)]="agendamento.numeroPedido" 
           name="numeroPedido"
           class="w-52 border border-black rounded px-3 py-2 text-sm pr-8">
    
    <!-- Botão de pesquisa integrado -->
    <button type="button" 
            class="absolute left-44 top-1/2 -translate-y-1/2 p-1 hover:bg-gray-100 rounded-full"
            (click)="pesquisarPedido()">
      <img src="assets/arrow-narrow-right.svg" alt="Pesquisar" class="w-4 h-4">
    </button>
  </div>
</div>


        <div class="flex flex-col mt-10 gap-6 w-52">
  <!-- Nome -->
  <div class="flex flex-1 gap-2 items-stretch">
    <button type="button" disabled 
            class="flex items-center gap-2 border border-black px-3 py-2 rounded text-sm shrink-0 min-w-[120px] basis-[120px]">
      <img src="assets/Icon.svg" alt="Ícone usuário" class="w-4 h-4">
      <span>Nome</span>
    </button>
    <input disabled type="text" [(ngModel)]="agendamento.nomeCompleto" name="nomeCompleto"
           class="flex-1 border border-black rounded px-3 py-2 placeholder:text-sm"/>
  </div>

  <!-- Contato -->
  <div class="flex flex-1 gap-2 items-stretch">
    <button type="button" disabled 
            class="flex items-center gap-2 border border-black px-3 py-2 rounded text-sm shrink-0 min-w-[120px] basis-[120px]">
      <img src="assets/Icontel.svg" alt="Ícone telefone" class="w-4 h-4">
      <span>Contato</span>
    </button>
    <input disabled type="text" [(ngModel)]="agendamento.contato" name="contato"
           class="flex-1 border border-black rounded px-3 py-2 placeholder:text-sm"/>
  </div>

  <!-- Endereço -->
  <div class="flex flex-1 gap-2 items-stretch">
    <button type="button" disabled 
            class="flex items-center gap-2 border border-black px-3 py-2 rounded text-sm shrink-0 min-w-[120px] basis-[120px]">
      <img src="assets/location-marker.svg" alt="Ícone mapa" class="w-4 h-4">
      <span>Endereço</span>
    </button>
    <input disabled type="text" [(ngModel)]="agendamento.endereco" name="endereco"
           class="flex-1 border border-black rounded px-3 py-2 placeholder:text-sm"/>
  </div>
</div>

   

        <!-- Status do Pedido -->
        <div class="flex flex-col gap-4 p-4 border rounded-lg">
          <h3 class="font-medium text-gray-800">Status do Pedido</h3>
          
          <div class="flex flex-col md:flex-row gap-4">
            <label class="flex items-center gap-2">
              <input type="radio" name="status" value="nao_iniciado" [(ngModel)]="agendamento.statusPedido"
                     class="h-4 w-4 text-blue-600">
              <span class="text-gray-700">Não Iniciado</span>
            </label>

            <label class="flex items-center gap-2">
              <input type="radio" name="status" value="em_producao" [(ngModel)]="agendamento.statusPedido"
                     class="h-4 w-4 text-blue-600">
              <span class="text-gray-700">Em Produção</span>
            </label>

            <label class="flex items-center gap-2">
              <input type="radio" name="status" value="pronto_retirada" [(ngModel)]="agendamento.statusPedido"
                     class="h-4 w-4 text-blue-600">
              <span class="text-gray-700">Pronto para Retirada</span>
            </label>
          </div>
        </div>

        <!-- Botões de Ação -->
        <div class="flex flex-col-reverse md:flex-row justify-between gap-4 mt-8">
          <button type="button" (click)="cancelarPedido()"
                  class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 fixed left-4 bottom-4 md:static">
            Cancelar Pedido
          </button>
          
          <div class="flex gap-4 justify-end">
            <button type="button" (click)="cancelar()"
                    class="border border-black px-6 py-2 rounded hover:bg-gray-100">
              Cancelar
            </button>
            <button type="button" (click)="salvar()"
                    class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800">
              Salvar Alterações
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
