<div class="min-h-screen flex">
  <div class="w-1/2 hidden md:block">
    <img src="assets/order-woman.png" alt="Modelo" class="object-cover w-full h-full" />
  </div>

  <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-white px-6 md:px-20">
    <img src="assets/logo12.png" alt="Logo Lurian" class="mb-8 w-32" />

    <div class="text-center mb-6">
      <p class="text-xl text-gray-800 font-medium">O pedido<br /></p>
      <p class="text-xl text-black font-bold">Nº {{ orderNumber }} está:</p>
    </div>

    <div class="mb-6">
      <span class="bg-black text-white font-semibold py-2 px-6 rounded-md inline-block">
        PRONTO PARA RETIRADA
      </span>
    </div>

    <button
      (click)="goBack()"
      class="w-full max-w-md bg-[#733d39] hover:bg-[#5d2e2a] text-white py-2 rounded-md transition duration-200"
    >
      Consultar outro pedido
    </button>
  </div>
</div>
